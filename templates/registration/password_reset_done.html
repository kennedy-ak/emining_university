{% extends 'base.html' %}

{% block title %}Password Reset Sent - E-miningCampus{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                    <h2 class="mb-4">Check Your Email</h2>
                    <p class="text-muted">We've sent you instructions to reset your password. Please check your email inbox.</p>
                    <a href="{% url 'courses:login' %}" class="btn btn-primary mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
