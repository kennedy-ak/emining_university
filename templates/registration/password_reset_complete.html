{% extends 'base.html' %}

{% block title %}Password Reset Complete - E-miningCampus{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h2 class="mb-4">Password Reset Complete</h2>
                    <p class="text-muted">Your password has been successfully reset. You can now login with your new password.</p>
                    <a href="{% url 'courses:login' %}" class="btn btn-primary mt-3">Login Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
