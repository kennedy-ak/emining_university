{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - E-miningCampus{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center fw-bold mb-5">Contact Us</h1>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                        </form>
                    </div>
                </div>
                
                <div class="row mt-5">
                    <div class="col-md-4 text-center mb-3">
                        <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
                        <h6 class="fw-bold">Address</h6>
                        <p class="text-muted">UMaT, Tarkwa, Ghana</p>
                    </div>
                    <div class="col-md-4 text-center mb-3">
                        <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                        <h6 class="fw-bold">Phone</h6>
                        <p class="text-muted">+233 XXX XXX XXX</p>
                    </div>
                    <div class="col-md-4 text-center mb-3">
                        <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                        <h6 class="fw-bold">Email</h6>
                        <p class="text-muted">info@emining.university</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
